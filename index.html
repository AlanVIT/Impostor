<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>El Impostor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>El Impostor</h1>
    <div id="lobby" style="display:block;">
        <h2>Salas disponibles</h2>
        <div id="salas-lista"></div>
        <button onclick="mostrarCrearSala()">Crear sala</button>
    </div>

    <div id="crearSala" style="display:none;">
        <h2>Crear sala</h2>
        <form onsubmit="crearSala(event)">
            <label>Nombre de la sala:</label>
            <input type="text" id="nombreSala" required>
            <br>
            <label>Tu nombre:</label>
            <input type="text" id="usuarioSala" required>
            <br>
            <label>Tipo:</label>
            <select id="tipoSala" onchange="togglePassword()">
                <option value="publica">Pública</option>
                <option value="privada">Privada</option>
            </select>
            <br>
            <div id="passwordSalaDiv" style="display:none;">
                <label>Contraseña:</label>
                <input type="password" id="passwordSala">
                <br>
            </div>
            <label>Máximo de jugadores:</label>
            <input type="number" id="maxJugadoresSala" min="3" max="12" value="6" required>
            <br>
            <label>Cantidad de impostores:</label>
            <input type="number" id="impostoresSala" min="1" max="3" value="1" required>
            <br>
            <button type="submit">Crear</button>
            <button type="button" onclick="volverLobby()">Volver</button>
        </form>
    </div>

    <div id="sala" style="display:none;">
        <h2 id="nombreSalaActual"></h2>
        <div id="infoSala"></div>
        <div id="jugadoresSala"></div>
        <div id="accionesAdmin"></div>
        <button onclick="salirSala()">Salir</button>
    </div>

    <!-- Para el juego (cuando se inicia) -->
    <div id="juego" style="display:none;">
        <div id="turno"></div>
        <div id="palabras"></div>
        <div id="votacion" style="display:none;">
            <h3>Votación</h3>
            <div id="opcionesVoto"></div>
            <div id="palabrasJugadores"></div>
        </div>
    </div>

    <!-- Solo si usas el modo local, puedes dejarlo oculto o eliminarlo si solo usas salas online -->
    <div id="setup" style="display:none;">
        <!-- Aquí iría el setup local -->
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
